<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  </head>
  <body class="bg-gradient-to-br from-blue-600 to-purple-700 text-white min-h-screen flex flex-col relative">

    <!-- V√≠deo com controle de som -->
    <video id="video-bg" autoplay loop class="w-full h-auto">
      <source src="video.mp4" type="video/mp4" />

    </video>

    <!-- Bot√£o de √°udio com posicionamento responsivo -->
    <button id="audioToggle" class="fixed z-50 bg-white bg-opacity-30 hover:bg-opacity-50 p-3 rounded-full shadow-lg transition backdrop-blur">
      <span id="audioIcon">üîá</span>

    <!-- Cabe√ßalho -->
    <header id="header" class="text-center py-6 relative z-10">
      <h1 class="text-4xl font-bold">Para o amor da minha vida ‚ù§Ô∏è</h1>
      <p class="text-lg text-white-200 mt-2">Cada momento ao seu lado √© inesquec√≠vel</p>
    </header>

    <!-- Galeria de fotos -->
    <main class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-6xl mx-auto relative z-10">

      </div>
      <div class="card-foto">
        <img src="fotos/IMG-20230924-WA0014.jpg" alt="IMG-20230924-WA0014.jpg" class="w-full h-64 object-cover" />
      </div>
      <div class="card-foto">
        <img src="fotos/IMG_8883.JPG" alt="IMG_8883.JPG" class="w-full h-64 object-cover" />
      </div>
      <div class="card-foto">
        <img src="fotos/09.45.52_d18e6117.jpg" alt="09.45.52_d18e6117.jpg" class="w-full h-64 object-cover" />
      </div>
      <div class="card-foto">
        <img src="fotos/IMG-20240421-WA0026.jpg" alt="IMG-20240421-WA0026.jpg" class="w-full h-64 object-cover" />
      </div>
      <div class="card-foto">
        <img src="fotos/IMG-20240613-WA0007.jpg" alt="IMG-20240613-WA0007.jpg" class="w-full h-64 object-cover" />
      </div>
      <div class="card-foto">
        <img src="fotos/Imagem do WhatsApp 5.jpg" alt="Imagem do WhatsApp 5.jpg" class="w-full h-64 object-cover" />
      </div>

        <img src="fotos/IMG_6342.jpg" alt="IMG_6342.JPG" class="w-full h-64 object-cover" />
      </div>
    </main>

    <!-- Bot√£o surpresa e mensagem -->
    <div class="flex flex-col items-center mt-10 relative z-10">
      <button id="surpriseBtn" class="bg-gradient-to-r from-pink-500 to-purple-500 hover:scale-105 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300">
        Clique Aqui üíñ
      </button>

      <div class="mt-6 animate-bounce text-5xl">üíñ</div>
      <p class="text-white mt-2 italic">Voc√™ me faz feliz de um jeito que ningu√©m mais faz üíå</p>
    

      <div id="message" class="mt-8 hidden text-center text-xl max-w-md mx-4 bg-white text-purple-800 p-6 rounded-xl shadow-lg">
        Voc√™ √© a melhor parte da minha vida, e sem voc√™ tudo perde o brilho. Feliz anivers√°rio, meu amor!
      </div>
    </div>
    <br>

    <!-- Scripts -->
    <script>
      // Controle do bot√£o surpresa
      const btn = document.getElementById("surpriseBtn");
      const msg = document.getElementById("message");

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        heart.style.fontSize = "2rem";
        heart.style.animation = "rise 5s ease-in forwards";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }

      function startHearts() {
        setInterval(createHeart, 400);
      }

      btn.addEventListener("click", () => {
        msg.classList.remove("hidden");
        startHearts();
      });

      // Controle de som do v√≠deo
      const video = document.getElementById("video-bg");
      const toggleBtn = document.getElementById("audioToggle");
      const audioIcon = document.getElementById("audioIcon");

      video.muted = true;

      toggleBtn.addEventListener("click", () => {
        video.muted = !video.muted;
        audioIcon.textContent = video.muted ? "üîá" : "üîä";
      });

      // Fun√ß√£o para posicionar o bot√£o de √°udio responsivamente
      function positionAudioButton() {
        const isMobile = window.innerWidth < 768; // Telas menores que 768px
        const header = document.getElementById("header");
        const surpriseBtn = document.getElementById("surpriseBtn");
        const headerRect = header.getBoundingClientRect();
        const surpriseBtnRect = surpriseBtn.getBoundingClientRect();
        const scrollY = window.scrollY;

        if (isMobile) {
          // Em dispositivos m√≥veis
          if (headerRect.bottom > 0) {
            // Se o header ainda est√° vis√≠vel, posiciona o bot√£o no canto inferior direito
            toggleBtn.style.top = 'auto';
            toggleBtn.style.bottom = '1rem';
            toggleBtn.style.right = '1rem';
            toggleBtn.style.left = 'auto';
          } else {
            // Se o header saiu da tela, posiciona no canto superior direito
            // Mas limita a posi√ß√£o para n√£o ir al√©m do bot√£o "Clique Aqui"
            const maxTop = Math.max(surpriseBtnRect.top - 60, 1 * 16); // 1rem = 16px
            toggleBtn.style.top = Math.min(1 * 16, maxTop) + 'px';
            toggleBtn.style.bottom = 'auto';
            toggleBtn.style.right = '1rem';
            toggleBtn.style.left = 'auto';
          }
        } else {
          // Em telas maiores, mant√©m sempre no canto inferior direito
          toggleBtn.style.top = 'auto';
          toggleBtn.style.bottom = '1rem';
          toggleBtn.style.right = '1rem';
          toggleBtn.style.left = 'auto';
        }
      }

      // Posiciona o bot√£o inicialmente
      positionAudioButton();

      // Reposiciona o bot√£o quando a tela √© redimensionada ou quando h√° scroll
      window.addEventListener('resize', positionAudioButton);
      window.addEventListener('scroll', positionAudioButton);
    </script>

    <!-- Estilos adicionais (para o efeito de cora√ß√£o subindo) -->
    <style>
      @keyframes rise {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }

      .heart {
        position: fixed;
        z-index: 100;
        animation: rise 5s ease-in forwards;
      }

      /* Transi√ß√£o suave para o bot√£o de √°udio */
      #audioToggle {
        transition: all 0.3s ease;
      }
    </style>

  </body>
</html>
